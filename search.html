      <div class="container" id="content">
        <div id="search">
        <div class="row">
          <div class="col-lg-12 title">
            <br><br>
            <h3>WHERE TO GO?</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-offset-4">
            <!-- return -->
            <div id="return">
              <input type="checkbox" id="returnOn" checked> return <br><br>
                          <div class="form-group">
                              <!-- departure -->
                               <div class="inner-addon left-addon">
                                <img src="img/departures.png" class="glyphicon">
                                <input type="text" id="departureDes" class="form-control" placeholder="FROM"/>
                            </div>
                          </div>
                        <div class="form-group">
                           <!-- arrival -->
                               <div class="inner-addon left-addon">
                                <img src="img/arrival.png" class="glyphicon">
                                <input type="text" id="arrivalDes" class="form-control" placeholder="TO"/>
                            </div>
                          </div>
                      <form class="form-inline">
                          <div class="form-group">
                               <!-- departure date -->
                               <div class="inner-addon left-addon">
                                <img src="img/calendar.png" class="glyphicon">
                                  <input id="depart" class="datepicker form-control"  placeholder="dd/mm/yy " style="width:150px; height:55px;">
                              </div>
                          </div>
                          <div class="form-group">
                               <!-- arrival date -->
                               <div class="inner-addon left-addon">
                                <img src="img/calendar.png" class="glyphicon">
                                  <input id="arriveDate" class="datepicker form-control"  placeholder="dd/mm/yy " style="width:150px;height:55px;">
                              </div>
                          </div>
                           <!-- passangers -->
                          <div class="form-group" style="margin-left:0px;">
                              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                  <select class="selectpicker" id="passNumber">
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                      <option value="5">5</option>
                                      <option value="6">6</option>
                                  </select>
                              </label>
                          </div>
                      </form><br>
                      <div class="form-group">
                        <button type="button" class="btn form-control searchBtn" id="searchBtn">search</button>
                      </div>
              </div>
            <!-- one way -->
            <div id="oneWay"  style="display:none;">
              <input type="checkbox" id="returnOff">return <br><br>
                          <div class="form-group">
                              <!-- departure -->
                               <div class="inner-addon left-addon">
                                <img src="img/departures.png" class="glyphicon">
                                <input type="text" id="demo3" class="form-control" placeholder="FROM"/>
                            </div>
                          </div>
                        <div class="form-group">
                           <!-- arrival -->
                               <div class="inner-addon left-addon">
                                <img src="img/arrival.png" class="glyphicon">
                                <input type="text"id="demo4" class="form-control" placeholder="TO"/>
                            </div>
                          </div>
                      <form class="form-inline">
                          <div class="form-group">
                               <!-- departure date -->
                               <div class="inner-addon left-addon">
                                <img src="img/calendar.png" class="glyphicon">
                                  <input id="departOneWay" class="datepicker form-control" placeholder="dd/mm/yy " style="width:150px; height:55px;">
                              </div>
                          </div>
                           <!-- passangers -->
                          <div class="form-group" style="margin-left:0px;">
                              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                  <select class="selectpicker">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                  </select>
                              </label>
                          </div>
                      </form>
                  <br>
                   <!-- search btn -->
                  <button type="button" class="btn form-control searchBtn">search</button>
                   </div><!-- end of return-->
              </div>
            </div>
          </div>
        </div> <br><br><br><br>
